<!doctype html>
<html>
    <head>
        <title>Navigator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/navigationApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title" id="headerBarTitle">Route Navigation</span>
                </div>
            </header>

            <main class="mdl-layout__content">
                <!--   Navigate page content here:   -->
                <div id="map"></div>
                
                <!-- Table to display information under the map -->
                <div class = "full-width" id = "details">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Information</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Direction to next checkpoint</td>
                                <td id="direction">--</td>
                            </tr>
                            <tr>
                                <td><img id="arrow" src="images/icon.png" height="30" width="30"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Distance to next checkpoint </td>
                                <td id="distance">--</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Distance walked</td>
                                <td id="walked">--</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Distance remaining</td>
                                <td id="remaining">--</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Average speed</td>
                                <td id="speed">--</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">ETA</td>
                                <td id="eta">--</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </main>
            <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/navigatePage.js"></script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyASo3g4sW_YB_6gjmEibtPc2-JVPI5yCYw&libraries=geometry&callback=initMap"></script>
    </body>
</html>
